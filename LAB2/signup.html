<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type="text/css" href = "main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p style = "text-align: center;">
            <a class = "ref_botton" href = "login.html">로그인</a>
             | 
            <span class = "ref_botton" >회원가입</span>
        </p>
        <div>
            <form method = "post" action="http://www.example.com">
                <p>
                <label>이름: </label>
                <input name = "name" type = "text" autofocus autocomplete required>
                </p>
                <p>
                <label>생일: </label>
                <input name = "birthday" type = "date" required>
                </p>
                <p>
                    <label>성별: </label> 
                    <input name = "sex" type ="radio" value = "남성">남성
                    <input name = "sex" type = "radio" value = "여성">여성
                </p>
                <p>
                    <label>학년: </label>
                    <input name = "grade" type = "number" 
                    min = "1" max = "4" step = "1">
                </p>
                <p>
                    <label>아이디: </label>
                        <input name = "id" type = "text" autocomplete = "on" required>
                </p>
                <p>
                    <label>비밀번호: </label>
                        <input name = "password" type = "text" required>
                </p>
                <p>
                    <label>이메일: </label>
                        <input name = "email" type = "email" placeholder = "example@gmail.com">
                </p>
                <p>
                    <label>보안 질문: </label>
                        <select name = "security">
                            <option selected>질문을 선택하세요</option>
                            <option>오늘 먹은 점심 메뉴는?</option>
                            <option>전화번호 뒷자리는?</option>
                            <option>좋아하는 음료수 브랜드 이름은?</option>
                        </select>
                </p>
                <p>
                    <label>답변: </label>
                        <input name = "answer" type = "search">
                </p>
                <p>
                    <input class = "botton1" type = "submit" value = "Signup">
                    <input  class = "botton2" type = "reset" value = "Cancel">
                </p>
            </form>
        </div>
    </body>
</html>
